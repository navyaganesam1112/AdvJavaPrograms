<!DOCTYPE html>
<html>
<head>
     
<title>CalculatorApp</title>

</head>

<body bgcolor="skyblue">
  <h1>Calculator Calculations.....</h1>
  
  <form  method="get" action="CalculatorServlet">
  
    <label>First Number:</label>
       <input type="number" name="first" placeholder="Enter First Number" required/>
       <br> <br>
       
       
    <label> Second Number:</label>
       <input type="number" name="second" placeholder="Enter Second Number" required/>
       <br> <br>
       
      <input type="submit" value="+" name="operation"/>  
      <input type="submit" value="-" name="operation"/>  
      <input type="submit" value="*" name="operation"/>  
      <input type="submit" value="/" name="operation"/>  
      <input type="submit" value="%" name="operation"/>  
      
       
  
  </form>

</body>
</html>
